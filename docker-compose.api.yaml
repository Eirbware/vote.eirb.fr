services:
  vote-eirb-fr-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: vote-eirb-fr-api
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - '${API_PORT}:3000'
    environment:
      NODE_ENV: production
    command: yarn start:prod
    volumes:
      - ./backend/public:/app/public
